<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}COC Clan Manager{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/COC_icon.png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Fixed navbar on scroll */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Make sure the navbar stays on top */
            background-color: #A67C52; /* Change navbar background color */
        }
        
        /* Navbar links color */
        .navbar-nav .nav-link {
            color: white; /* Change link text color */
        }

        /* Navbar links hover color */
        .navbar-nav .nav-link:hover {
            color: #8B5A2B; /* Change color of links when hovered */
        }

        /* Add padding to the body to avoid content being hidden under the navbar */
        body {
            padding-top: 60px; /* Adjust based on the height of your navbar */
            background: linear-gradient(135deg, #D2B48C, #C19A6B); /* Gradient background */
            background-attachment: fixed; /* Keeps the gradient fixed while scrolling */
            background-size: cover; /* Ensures the gradient covers the entire page */
            color: #444444; /* Dark text color */
        }

        /* Text color for the page */
        .container {
            color: #444444; /* Dark text color */
        }

        .navbar-brand {
            color: white !important; /* Ensure that the text color is white */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">COC Clan Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clan_search">Clan/Player search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my_clans">Saved Clans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my_players">Saved Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
